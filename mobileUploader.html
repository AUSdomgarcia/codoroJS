<html>

<head>
	<title>Uploader Tool</title>

	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/easeljs-0.7.1.min.js"></script>
	<script type="text/javascript" src="js/H5U.js"></script>
	
</head>
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<body style=" background-color: #000;">
 		<input type="file" id="fileId" name="files[]" multiple style="display: none" />
		<output id="outputHolder"></output>
		
		<div style="width: 336px; position: absolute; top: 100px; left: 100px;">
		<canvas id="mcanvas" width="300" height="300" style="
							  border: 1px blue solid; 
							  background:url('img/image-bg.png') center;
							  " ></canvas>

			<div class="widget"  style="width: 30px; height: auto; float: right">
			<ul style="margin: 0px; padding: 0px;">
					<li> <button class="zoomOut des">Z-</button> </li>
					<li> <button class="zoomIn  des">Z+</button> </li>
					<li> <button class="zoomRotRight des">R+</button> </li>
					<li> <button class="zoomRotLeft des">R-</button> </li>
				</ul>
			</div>
			
		<div id="imgName" style="border: 1px solid red; width: 300px; padding: 5px; color: #fff"></div>

		<button type="button" style="display: none">Browse Picture</button>
		<div class="browseBtn"> Browse File.. </div>
		<div class="saveBtn"> Save File.. </div>
		</div>


	<script type="text/javascript">
		var uploader = H5U.init();
			uploader.setScaleByPercent(0.05);
			uploader.setRotateByDegree(25);

			uploader.setCanvasNameId("mcanvas");
			uploader.setImageNameId("#imgName");
			uploader.setFileId("#fileId");
			uploader.setBrowseBtnId(".browseBtn"); //setBtnClass
			uploader.setSaveBtnId(".saveBtn");

			uploader.setRotClass(".zoomRotLeft", ".zoomRotRight");
			uploader.setZoomClass(".zoomIn", ".zoomOut");

			uploader.displayDebug();
	</script>
	</body>
</html>
